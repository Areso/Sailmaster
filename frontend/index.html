<!DOCTYPE html>
<html>
  <head>
    <title>Sailmaster</title>
    <meta charset="utf-8"/>
    <style type="text/css">
    </style>
  </head>
  <body>
    <div id="lang-menu" style="display:inline; float:right;">
      <select id="selectLng" size="1" onchange="reloadLang()">
        <option id="optionLngEn" selected value="en-US">English</option>
        <option id="optionLngRu"          value="ru-RU">Русский</option>
      </select>
      <button id="mmenuDisableHealth" onclick="disableHeartbeat()">Disable heartbeat</button>
    </div>
    <div id="status-menu" style="display:inline;">
      <label id="lblAuthServer">Auth server:</label>
      <label id="lblAuthServerValue" style="margin-left: 10px;">no data</label><br>
      <label id="lblDBServer">DB server:</label>
      <label id="lblDBServerValue" style="margin-left: 10px;">no data</label><br>
      <label id="lblMQServer">Broker server:</label>
      <label id="lblMQServerValue" style="margin-left: 10px;">no data</label><br>
      <label id="lblWebServer">Web server:</label>
      <label id="lblWebServerValue" style="margin-left: 10px;">no data</label><br>
      <label id="lblGameServer">Game server:</label>
      <label id="lblGameServerValue" style="margin-left: 10px;">no data</label><br>
    </div>

    <div id="main-menu" align="center" style="margin-top:50px">
      <button id="mmenuBtnPlay" onclick="autoLogin()">Play game</button>
      <button id="mmenuBtnLogin" onclick="showLoginForm()">Login with an existing account</button>
    </div>

  </body>
  <script src="js/index.js"></script>
</html>
